<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="handhour"><div id="hour"></div></div>
      <div class="handminute"><div id="minutes"></div></div>
      <div class="handseconds"><div id="seconds"></div></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
